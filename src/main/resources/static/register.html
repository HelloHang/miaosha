<html>
    <head>
        <meta charset="UTF-8">

        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/components.css" rel="stylesheet"/>
        <link href="css/login.css" rel="stylesheet"/>

        <script src="js/jquery-1.11.0.min.js" type="text/javascript"> </script>
     
    </head>
    
    <body class="login">
        <div class="content">
            <h3 class="form-title">用户注册</h3>
            <div class="form-group">
                <label class="control-label">手机号</label>
                <div>
                    <input  class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">验证码</label>
                <div>
                    <input  class="form-control" type="text" placeholder="验证码" name="optCode" id="optCode">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">用户昵称</label>
                <div>
                    <input  class="form-control" type="text" placeholder="用户昵称" name="name" id="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">性别</label>
                <div>
                    <input  class="form-control" type="text" placeholder="性别" name="gender" id="gender">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">年龄</label>
                <div>
                    <input  class="form-control" type="text" placeholder="年龄" name="age" id="age">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">密码</label>
                <div>
                    <input  class="form-control" type="text" placeholder="密码" name="password" id="password">
                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn blue" id="register" type="submit">注册</button>
            </div>
        </div>
    </body>
    <script>
        jQuery(document).ready(function(){
        
            $("#register").on("click", function(){
                var telphone = $("#telphone").val();
                var optCode = $("#optCode").val();
                var name = $("#name").val();
                var age = $("#age").val();
                var gender = $("#gender").val();
                var password = $("#password").val();
                
                if(telphone == null || telphone == "")
                {
                    alert("手机号不能为空");
                    return false;
                }
                if(optCode == null || optCode == "")
                {
                    alert("验证码不能为空");
                    return false;
                }
                if(name == null || name == "")
                {
                    alert("昵称不能为空");
                    return false;
                }
                if(age == null || age == "")
                {
                    alert("年龄不能为空");
                    return false;
                }
                if(gender == null || gender == "")
                {
                    alert("性别不能为空");
                    return false;
                }
                if(password == null || password == "")
                {
                    alert("密码不能为空");
                    return false;
                }
                
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url: "http://localhost:10001/user/register",
                    data:{"telphone": telphone, "optCode": optCode, "name": name, "age": age, "gender": gender, "password": password},
                    xhrFields: {withCredentials:true},
                    success:function(data){
                        if(data.status == "success"){
                            alert("注册成功");
                        }
                        else{
                            alert("注册失败，原因为：" + data.data.errorMsg);
                        }
                    },
                    error:function(data){
                        alert("注册失败， 原因是：" + data.responseText);
                    }  
                });
                
                return false;
                
            });
        });
    </script>
</html>
